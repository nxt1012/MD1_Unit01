<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
  BEGIN
    Create an array with N items in it.
    Create variable max.
    READ INPUT a1, a2,... ai,...an into array
    SET max = a1
    DO LOOP
      IF ai > max
        SET max = ai
    END LOOP
    DISPLAY max
  END
</pre>
</body>
</html>
