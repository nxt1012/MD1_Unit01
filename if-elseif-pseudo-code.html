<body>
<pre>
  BEGIN
  Create variable grade
  READ INPUT into grade
  IF grade >= 75
    DISPLAY Loại A
  ELSE IF grade >=60 AND grade <75
    DISPLAY Loại B
  ELSE IF grade >=45 AND grade <60
    DISPLAY Loại C
  ELSE IF grade >=35 AND grade <45
    DISPLAY Loại D
  ELSE
    DISPLAY Loại E
  END
</pre>
