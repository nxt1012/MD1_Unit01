<pre>
  BEGIN
    Create Number types variables a, b & c
    IF a > b
      IF a > c
        DISPLAY a is the biggest number
      ELSE DISPLAY c is the biggest number
    ELSE
      IF b > c
        DISPLAY b is the biggest number
      ELSE
        DISPLAY c is the biggest number
  END
</pre>
